<html>
  <head>
    <title>Sudo's Notes</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;" />
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link href="css/theme.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/highlight/tomorrow-night.css" />
    <link rel="stylesheet" href="css/fontello.css" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header id="user_top" class="cf ">
      <figure id="user_logo" class="active">
        <a href="https://thunguyen1012.github.io/">Sudo's Notes</a>
      </figure>
      <h2><a href="https://thunguyen1012.github.io/">Sudo's Notes</a></h2>
      <div class="searchbox" style="display: none">
        <div class="search">
          <form
            action="https://www.google.com/search"
            method="get"
            target="_blank"
          >
            <input type="text" name="q" placeholder="Bạn muốn tìm gì?" />
            <input
              type="hidden"
              name="as_sitesearch"
              value="thunguyen1012.github.io"
            />
          </form>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="main">
        {%content%}
      </div>
    </div>
  </body>
</html>
