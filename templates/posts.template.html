<html>
  <head>
    <title>{%title%} | Sudo's Notes</title>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;" />
    <meta name="viewport" content="initial-scale=1.0 maximum-scale=1.0" />
    {%meta%}
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon-16x16.png"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="theme-color" content="#ffffff" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext,vietnamese"
      rel="stylesheet"
    />
    <link href="../css/theme.css?t={%hash%}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/highlight/tomorrow.css" />
    <link rel="stylesheet" href="../css/fontello.css" />
    <link rel="stylesheet" href="../emoji/css/messenger.min.css" />
    <link rel="stylesheet" href="../emoji/css/thinking.ext.css" />
    <script src="../js/highlight.pack.js"></script>
    <script src="../js/autosizing.js"></script>
    <script src="../js/fetch.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </head>
  <body>
    <div class="header">
      <a href="/"
        ><span class="avatar"></span
        ><span class="header-link">Sudo's Notes</span></a
      >
    </div>
    <div class="container">
      <div class="main">
        <h1>{%title%}</h1>
        {%content%} {%tags%}
      </div>
    </div>
  </body>
</html>
