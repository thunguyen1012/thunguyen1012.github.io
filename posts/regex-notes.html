        <h1>Regex Notes</h1>
        <h2><a href="#match-multiple-sub-groups-instead-of-a-giant-group" aria-hidden="true" class="anchor" id="match-multiple-sub-groups-instead-of-a-giant-group"></a>Match multiple sub-groups instead of a giant group</h2>
<p>Sample:</p>
<pre><code>~EB*B*A*B*01~MSG*Dummy01~EB*B*A*B*02~MSG*Dummy02~EB*B*A
</code></pre>
<p>Request: Get groups</p>
<pre><code>EB*B*A*B*01~MSG*Dummy01  
EB*B*A*B*02~MSG*Dummy02
</code></pre>
<p>Pattern: <code>(EB\*B(.*?)(?=~EB))+</code><br />
Important thing is <code>(.*?)</code></p>
