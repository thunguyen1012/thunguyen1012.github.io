<p>Ngoài những kiểm tra thông thường thì vài lệnh sau đây có thể giúp</p>
<pre><code>netsh winsock reset
netsh int ip reset
ipconfig /release
ipconfig /renew
ipconfig /flushdns
</code></pre>
